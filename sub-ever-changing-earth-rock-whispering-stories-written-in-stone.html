  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      $('div#pol1').css("z-index", 2);
      $('div#pol2').css("z-index", 1);
      $('div#pol1 > img').css("-webkit-transform", "rotate(0deg)");
      $('div#pol2 > img').css("-webkit-transform", "rotate(5deg)");
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-Stories_Written_In_Stone').html('<audio id="Stories_Written_In_Stoneaudio" controls preload onpause="playseverchangingearth()" onplay="pauseeverchangingearth()"><source src="audio/Ever_Changing_Earth/Stories_Written_In_Stone.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-ever-changing-earth-rock-whispering-stories-written-in-stone").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
  
    $('.homelinkbh').on('tap', function() { bgsoundeverchangingearth.pause(); bgsoundeverchangingearth.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
		$.mobile.changePage("sub-ever-changing-earth-rock-whispering.html", {transition: "slide", reverse: true });
		bgsoundeverchangingearth.pause(); 
		bgsoundeverchangingearth.currentTime = 0;
		naturalsoundbg.play();
    }
    
    function playseverchangingearth() {
         bgsoundeverchangingearth.play();
    }
       
    function pauseeverchangingearth() {
         bgsoundeverchangingearth.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopStories_Written_In_Stone").on('tap', function() {
      if(!playing) {
        Stories_Written_In_Stoneaudio.play();
        $('.micbtneverchangingearth').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        Stories_Written_In_Stoneaudio.pause(); Stories_Written_In_Stoneaudio.currentTime = 0;
        $('.micbtneverchangingearth').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#Stories_Written_In_Stoneaudioplbtn").on('tap', function() {
      if(!paused) {
        Stories_Written_In_Stoneaudio.pause();
        paused = true;
      } else {
        Stories_Written_In_Stoneaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#Stories_Written_In_Stoneaudiofbtn").on('tap', function() {
      var ctime = Stories_Written_In_Stoneaudio.currentTime;
      Stories_Written_In_Stoneaudio.currentTime = ctime + 10;
    });
    
    $("#Stories_Written_In_Stoneaudiobbtn").on('tap', function() {
      var ctime = Stories_Written_In_Stoneaudio.currentTime;
      Stories_Written_In_Stoneaudio.currentTime = ctime - 10;
    });
    
    $("#Stories_Written_In_Stoneaudiopsbtn").on('tap', function() {
      Stories_Written_In_Stoneaudio.pause();

    });
