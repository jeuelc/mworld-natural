        $('#actualaudio-AFossilsTale').html('<audio id="AFossilsTaleaudio" controls preload onpause="playseverchangingearth()" onplay="pauseeverchangingearth()"><source src="audio/Ever_Changing_Earth/AFossilsTale.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-ever-changing-earth-fossil-puzzles-a-fossils-tale").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
  
    $('.homelinkbh').on('tap', function() { bgsoundeverchangingearth.pause(); bgsoundeverchangingearth.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
		$.mobile.changePage("sub-ever-changing-earth-fossil-puzzles.html", {transition: "slide", reverse: true });
		bgsoundeverchangingearth.pause(); 
		bgsoundeverchangingearth.currentTime = 0;
		naturalsoundbg.play();
    }
    
    function playseverchangingearth() {
         bgsoundeverchangingearth.play();
    }
       
    function pauseeverchangingearth() {
         bgsoundeverchangingearth.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopAFossilsTale").on('tap', function() {
      if(!playing) {
        AFossilsTaleaudio.play();
        $('.micbtneverchangingearth').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        AFossilsTaleaudio.pause(); AFossilsTaleaudio.currentTime = 0;
        $('.micbtneverchangingearth').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#AFossilsTaleaudioplbtn").on('tap', function() {
      if(!paused) {
        AFossilsTaleaudio.pause();
        paused = true;
      } else {
        AFossilsTaleaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#AFossilsTaleaudiofbtn").on('tap', function() {
      var ctime = AFossilsTaleaudio.currentTime;
      AFossilsTaleaudio.currentTime = ctime + 10;
    });
    
    $("#AFossilsTaleaudiobbtn").on('tap', function() {
      var ctime = AFossilsTaleaudio.currentTime;
      AFossilsTaleaudio.currentTime = ctime - 10;
    });
    
    $("#AFossilsTaleaudiopsbtn").on('tap', function() {
      AFossilsTaleaudio.pause();
